---

# General params
batch_size: 10
learning_rate: 0.005
epochs: 300
seq_len: 144

# Optimisation
dropout: 0.59
momentum: 0.05
weight_decay: 0.005
scheduling: True

# Architecure optimisation
token_embedding: 2000
hidden_layer: 2048
projection_size: 512
output_shape: 512
gpu: 3

# Data input
# img = 2048, location = 2048, motion = 512, audio = 128
experts: ["test-location-embeddings", "test-img-embeddings"]
n_labels: 15
input_shape: 4096
n_heads: 2
# pool or None
frame_agg: "none"
frame_id: 0

# Multi modal settings
mixing_method: "concat"
# Method for pooling img, depth, and location embeddings. 
# avg, max, random (select a random frame each time)
# aggregation: "concat"
